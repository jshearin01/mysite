{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="twitter:card" content="summary">

    {% block meta %}
        <meta name="twitter:title" content="JohnShearin.com">
        <meta name="twitter:description" content="John Shearin">
    {% endblock %}

    
    <title>
        {% block title%}JohnShearin.com{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X7NQ5H8CJL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-X7NQ5H8CJL');
    </script>

</head>

<body>
    
    <!-- Navigation -->
    {% include 'partials/navbar.html'%}

    <!-- Page Header -->

    <!-- Insert Content -->
    {% block content %}{% endblock %}


    <!-- Footer -->
    <div align="center">
        <p class="copyright text-muted" style="font-size: .8rem; text-align: center">Copyright&copy; John Shearin 2021</p>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>
    <!-- Tooltip jquery-->
    <script>$("[data-toggle=tooltip").tooltip();</script>

</body>

</html>
