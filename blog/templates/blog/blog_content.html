{% load markdown_extras %}

<div class="jumbotron">
    <div align="center">
        <div class="card border-primary mb-3" align="center" style="max-width: 95%">
            <div class="card-header">
                <h1 class="card-title">
                    <a href="{% url 'blog:detail' blogpost.slug %}">
                        {{ blogpost.title }}
                    </a>
                </h1>
            </div>
            <div class="card-body">
            
                <h4 class="card-title">
                    {{blogpost.created_time.date}}
                </h4>

                {% if blogpost.intro %}
                    <p>{{ blogpost.intro}}</p>                
                {% endif %}

                {% if blogpost.powerpoint %}
                    <iframe 
                        src="https://view.officeapps.live.com/op/embed.aspx?src={{ blogpost.powerpoint }}" 
                        width="100%"
                        height="100%"
                        frameborder="0"> 
                    </iframe>
                {% endif %}
                {{ blogpost.content | markdown | safe  }}
            </div>
        </div>
    </div>  
</div>
